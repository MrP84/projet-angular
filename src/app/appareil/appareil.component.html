<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus==='allumé',
                'list-group-item-danger' : appareilStatus==='éteint'}">
  <div style="width:20px; height:20px; background-color: red;"
      *ngIf="appareilStatus === 'éteint'"
      class="glowOff"></div>
  <div style="width:20px; height:20px; background-color: green;"
      *ngIf="appareilStatus === 'allumé'"
      class="glowOn"></div>
  <h4>Appareil : {{ appareilName}} -- Statut : <span [ngStyle]="{color: getColor()}">{{ getStatus() }}</span></h4>
  <a class="btn btn-primary" [routerLink]="[id]">Détails</a>
  <button class="btn btn-success"
          (click)="onSwitch()"
          *ngIf="appareilStatus === 'éteint'">Allumer</button>
  <button class="btn btn-danger"
          (click)="onSwitch()"
          *ngIf="appareilStatus === 'allumé'">Eteindre</button>
<!-- <input type="text" class="form-control" [(ngModel)]="appareilName"/> -->
</li>
